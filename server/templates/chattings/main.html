{% extends 'base.html' %}

{% block content %}
<div class="title">
  <span class="text1">요즘</span>
  <span class="text2">MT</span>
</div>
<div class="room-main-container">
  <div class="create-room">
    <a href={% url 'rooms:create' %} class="room-create main-btn btn-text"> 게임방 만들기 </a>
  </div>
  <div class="room-list">
    <div class="room-list main-btn btn-text"> 게임방 리스트 </div>
    {% for room in rooms %}
      <div class="room">
        <a class="room-name text3 sub-title" href="{% url 'rooms:detail' room.pk %}">
          <i class="fa-solid fa-gamepad gamepad-icon"></i>
          {{room.room_name}}
        </a>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock content %}
