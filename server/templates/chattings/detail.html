{% extends 'base.html' %}{% load static %}
{% block head %}
<title>채팅방 QR</title>
{% endblock %}
{% block content %} 

{% if roomId == 0 or room.user_id.username == user.username %} 

    <div class="detail">
    <div class="qr-image">
      {% comment %} 연습
      <img src="{% static 'image/qrcode/qr' %}{{room.id}}.png" />
      {% endcomment %}
      <img
        src="{% static 'image/qr' %}{{room.id}}.png"
        alt="이미지"
        class="photo"
      /> 
      <a href="{% url 'rooms:next_game' room.id %}">
        <div class="header-btn main-btn btn-text">게임시작  <i class="fa-solid fa-gamepad"></i>
        </div>
      </a>
      <a href="{% url 'rooms:main' %}">
        <div class="header-btn main-btn btn-text">메인 페이지 <i class="fa-solid fa-gamepad"></i>
        </div>
      </a>
    </div>
    <div class="chat-container">{%include "chat-base.html"%}</div>
  </div>
  <script>
    checkDetail = 0;
  </script>
{% else %}
<a href="/">메인 페이지로 돌아가기</a>
{% endif %}
{% endblock %}
</body>
</html>
