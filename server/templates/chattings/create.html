{% extends 'base.html' %}
{% load static %}
{%block head%}
{% endblock %}

{%block content%}
<div class="main-container">
  <div class="title">
    <span class="text1">요즘</span>
    <span class="text2">MT</span>
  </div>
  <div class="sub-title text3">방이름을 입력하세요.</div>
  <form method="POST" action="" class="name-form">
    {% csrf_token %}
    <input type="text" name="room_name" id="roomName">
    <input id="selected" type="checkbox" name="selected" value="Movie" class="check">명대사 게임
    <input id="selected" type="checkbox" name="selected" value="Music" class="check">음악 게임
    <input id="selected" type="checkbox" name="selected" value="Figure" class="check">인물 게임
    <input id="selected" type="checkbox" name="selected" value="Four" class="check">네글자 게임
    <div id="game-order"></div>
    <input type="hidden" name="order_list" id="orderListInput">
    <button class="main-btn text3" >게임방 만들기</button>
    {% comment %} <input type="submit" value="SignUp" class="main-btn text3" /> {% endcomment %}
  </form>
  <script>
    const gameOrder = document.getElementById('game-order');
    const checkBoxes = document.querySelectorAll('.check');
    let orderList = [];
    
    checkBoxes.forEach(function (checkbox) {
      checkbox.addEventListener("change", function() {
        if(checkbox.checked) {
          orderList.push(checkbox.value);
        }
        else {
          const index = orderList.indexOf(checkbox.value);
          orderList.splice(index, 1);
        }
        gameOrder.innerText = orderList.join(',');
      });
    });

    const form = document.querySelector('.name-form');
    form.addEventListener('submit', function() {
      document.getElementById('orderListInput').value = orderList.join(',')
    })
  </script>
{%endblock%}
