{% extends 'base.html' %}
{% load static %}
{%block head%}
{% endblock %}

{%block content%}
<div class="main-container">
  <div class="title">
    <span class="text1">요즘</span>
    <span class="text2">MT</span>
  </div>
  <div class="sub-title text3">마감에 쫓기는 완벽주의자를 위한</div>
  {% if user.is_authenticated %}
    <p class="text3"> {{user.username}}님 환영합니다. </p>
    <a href="{% url 'rooms:create' %}" class="main-btn text3"> 게임방 생성 </a>
    <a href="{% url 'rooms:main' %}" class="main-btn text3"> 게임방 찾기 </a>
  {% else %}
    <div class="log-in-sign-up-btn">
      <a href={% url 'main:login' %} class="main-btn text3"> 로그인 </a>
      <a href={% url 'main:signup' %} class="main-btn text3"> 계정 등록</a>
    </div>
  {% endif %}
</div>
  
{%endblock%}
