{% extends 'base.html' %} {% block head %}
<title>four_words_main</title>
{% endblock %} {% block content %}
<div class="explain-container">
  <div class="text1">네 글자 게임</div>
  <div class="text2">두 글자가 주어지면 나머지 두 글자를 이어말하세요!!</div>
  <div class="game-explain text3">
    <p>게임 설명</p>
    <p>'시작' 버튼을 누르면 인물 사진이 나옵니다!</p>
    <p>3초 안에 해당 인물의 이름을 외치세요</p>
    <p>시간 내에 말하지 못 하거나 잘못된 이름을 말하면 자비없이 땡!!</p>
  </div>
  <form method="POST" action="{% url 'fourWords:fourWords_main' roomId %}">
    {% csrf_token %}
    <div class="problem">
      <div class="rule text3">문제 개수를 선택해주세요!</div>
      <label class="custom-radio">
        <input type="radio" name="count" value="5" />
        <span class="checkmark"></span>
        <span class="label-text text3">5 문제</span>
      </label>
      <label class="custom-radio">
        <input type="radio" name="count" value="10" />
        <span class="checkmark"></span>
        <span class="label-text text3">10 문제</span>
      </label>
      <label class="custom-radio">
        <input type="radio" name="count" value="15" />
        <span class="checkmark"></span>
        <span class="label-text text3">15 문제</span>
      </label>
    </div>
    <button type="submit" class="main-btn btn-text">게임 시작</button>
  </form>
</div>
{% endblock %}
